<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Cool Game</title>
    <audio id="sound1">
        <source src="sound1.mp3">
    </audio>
    <audio id="sound2">
        <source src="sound2.mp3">
    </audio>
</head>

<body>

    <div class="right">

        <h1 style="color: green; display: none; font-size: 3em;" id="correct">CORRECT</h1>
        <h1 style="color: red; display: none; font-size: 3em" id="incorrect">INCORRECT<br> GAME OVER</h1>
        <h1 style="color: green; display: none; font-size: 3em; text-align: center;" id="win">CONGRATULATIONS<br> YOU
            WIN!!
        </h1>
        <h1 style="color: white; font-size: 2.5em;" id="round"></h1>
        <div class="container">
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
            <div id="four"></div>
            <div id="five"></div>
            <div id="six"></div>
            <div id="seven"></div>
            <div id="eight"></div>
            <div id="nine"></div>
        </div>
        <button id="start">Start Game</button>
        <button id="check">Check</button>
    </div>


</body>

</html>
